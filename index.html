<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Hub</title>
    <style>
        /* index.css content starts here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ffffff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        .companies-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
            animation: slideUp 1s ease-out 0.3s both;
        }

        .company-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .company-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .company-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-color: transparent;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin: 50px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .news-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .news-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .news-card.expanded {
            grid-column: 1 / -1;
            transform: scale(1.02);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
        }

        .news-header {
            padding: 25px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .company-tag {
            display: inline-block;
            padding: 6px 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .news-title {
            font-size: 1.4rem;
            font-weight: 700;
            line-height: 1.4;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .news-date {
            color: #7f8c8d;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .news-content {
            padding: 25px;
        }

        .news-summary {
            color: #555;
            line-height: 1.6;
            font-size: 1rem;
        }

        .news-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, opacity 0.3s ease-out;
            opacity: 0;
        }

        .news-details.expanded {
            max-height: 1000px;
            opacity: 1;
            margin-top: 20px;
        }

        .news-details p {
            margin-bottom: 15px;
            color: #666;
            line-height: 1.7;
        }

        .read-more {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .read-more:hover {
            border-bottom-color: #667eea;
        }

        .error-message {
            text-align: center;
            color: white;
            background: rgba(231, 76, 60, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(231, 76, 60, 0.3);
            margin: 20px 0;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .companies-filter {
                justify-content: center;
            }

            .company-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .news-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        /* index.css content ends here */
    </style>
</head>

            filterNews() {
                if (this.currentFilter === 'all') {
                    this.filteredNews = [...this.newsData];
                } else {
                    this.filteredNews = this.newsData.filter(news =>
                        news.company.toLowerCase() === this.currentFilter.toLowerCase()
                    );
                }
                this.renderNews();
            }

            renderNews() {
                const container = document.getElementById('news-container');

                if (this.filteredNews.length === 0) {
                    container.innerHTML = '<div class="error-message">No news found for the selected filter.</div>';
                    return;
                }

                container.innerHTML = this.filteredNews.map(news => `
                    <div class="news-card" data-id="${news.id}" onclick="newsHub.toggleExpand(${news.id})">
                        <div class="news-header">
                            <div class="company-tag">${news.company}</div>
                            <h2 class="news-title">${news.title}</h2>
                            <div class="news-date">${this.formatDate(news.date)}</div>
                        </div>
                        <div class="news-content">
                            <p class="news-summary">${news.summary}</p>
                            <div class="news-details" id="details-${news.id}">
                                <p>${news.details}</p>
                                <a href="${news.link}" class="read-more">Read full article →</a>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            toggleExpand(newsId) {
                const card = document.querySelector(`[data-id="${newsId}"]`);
                const details = document.getElementById(`details-${newsId}`);

                // If this card is already expanded, collapse it
                if (this.expandedCard === newsId) {
                    card.classList.remove('expanded');
                    details.classList.remove('expanded');
                    this.expandedCard = null;
                    return;
                }

                // Collapse previously expanded card
                if (this.expandedCard) {
                    const prevCard = document.querySelector(`[data-id="${this.expandedCard}"]`);
                    const prevDetails = document.getElementById(`details-${this.expandedCard}`);
                    prevCard.classList.remove('expanded');
                    prevDetails.classList.remove('expanded');
                }

                // Expand current card
                card.classList.add('expanded');
                details.classList.add('expanded');
                this.expandedCard = newsId;

                // Smooth scroll to expanded card
                setTimeout(() => {
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            }

            formatDate(dateString) {
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                };
                return new Date(dateString).toLocaleDateString('en-US', options);
            }

            showLoading(show) {
                const loadingEl = document.getElementById('loading');
                const newsContainer = document.getElementById('news-container');

                if (show) {
                    loadingEl.style.display = 'block';
                    newsContainer.style.display = 'none';
                } else {
                    loadingEl.style.display = 'none';
                    newsContainer.style.display = 'grid';
                }
            }

            showError(message) {
                const errorContainer = document.getElementById('error-container');
                errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize the news hub when DOM is loaded
        let newsHub;
        document.addEventListener('DOMContentLoaded', () => {
            newsHub = new AINewsHub();

    </script>
